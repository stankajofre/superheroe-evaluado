<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Heroes</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <section>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/favicon.ico" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    SuperHero
                </a>
            </div>
        </nav>
    </section>

    <br>

    <main class="container">

        <br>
        <img src="./assets/sh1.jpg" class="card-img-top"">>
        <h1>Encuentra tu Superheroe</h1>
        <form id=" superForm">
        <input id:"superNumber" type="number" placeholder="Ingrese el Numero del Superheroe"
            class="form-control mb-4 is-valid">
        <div class="valid-feedback mb-4">

        </div>
        <div class="invalid-feedback mb-4">

        </div>
        <button class="btn btn-secondary" type="submit">Buscar</button>
        </form>

        <section class="row">
            <article class="col-12 col-md-6 " id="superResult">

                <div class="card">

                    <img src="" class="card-img-top">
                    <div class="card-body">

                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Nombre: <span id="superName"></span></li>
                        <li class="list-group-item">Conexión: <span id="superConnection"></span></li>
                        <li class="list-group-item">Primera aparición: <span id="superFirstAppearance"></span></li>
                        <li class="list-group-item">Altura: <span id="superHeight"></span></li>
                        <li class="list-group-item">Peso: <span id="superWeight"></span></li>
                        <li class="list-group-item">Alias: <span id="superAliases"></span></li>

                    </ul>
            </article>

            <article class="col-12 col-md-6">
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </article>
        </section>






    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
